<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <base href="./">
  <title>AI 皮皮</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    :root {
      --primary-black: #4b2e2e;
      --accent: #d16b86;
    }

    body {
      background: #ffffff;
      font-family: 'ZCOOL KuaiLe', 'Poppins', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      box-sizing: border-box;
    }

    .chat-box {
      background: url('background.jpg') repeat;
      background-size: 150px;
      background-color: #ffeef2;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
    }

    .chat-header {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      color: var(--primary-black);
      padding: 1rem;
      border-radius: 20px 20px 0 0;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-weight: 600;
      font-size: 1.4rem;
      text-shadow: 0 1px 2px rgba(255,255,255,0.5);
    }

    .cat-avatar {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .cat-avatar::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--primary-black);
      border-radius: 50%;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 85%;
      padding: 1rem;
      border-radius: 15px;
      animation: messageAppear 0.3s ease-out;
      position: relative;
      word-wrap: break-word;
    }

    @keyframes messageAppear {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .user-message {
      background: var(--primary-black);
      color: white;
      margin-left: auto;
      border-radius: 15px 15px 0 15px;
    }

    .bot-message {
      background: white;
      color: var(--primary-black);
      border: 2px solid var(--primary-black);
      margin-right: auto;
      border-radius: 15px 15px 15px 0;
    }

    .bot-message::before {
      content: 'Pipi';
      position: absolute;
      top: -18px;
      left: 0;
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 500;
    }

    .thinking-indicator {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--accent);
      font-style: italic;
    }

    .dot-flashing {
      position: relative;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      animation: dotFlashing 1s infinite linear;
    }

    .dot-flashing::before, .dot-flashing::after {
      content: '';
      position: absolute;
      top: 0;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
    }

    .dot-flashing::before { left: -10px; animation-delay: 0.2s; }
    .dot-flashing::after { left: 10px; animation-delay: 0.4s; }

    @keyframes dotFlashing {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .input-container {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      display: flex;
      gap: 0.5rem;
    }

    /* Only text input and send button are used */
    .input-container input {
      flex: 1;
    }

    input[type="text"] {
      padding: 0.8rem;
      border: 2px solid var(--primary-black);
      border-radius: 12px;
      font-size: 1rem;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124, 124, 124, 0.2);
    }

    button {
      background: #ff8fb1;
      border: none;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #e27398;
    }

    .bot-message > div {
      font-size: 0.95rem;
      line-height: 1.5;
    }

    /* Style for the play sound button in the AI reply */
    .play-sound {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 10px;
      color: var(--accent);
    }

    /* Style for animated three dots icon */
    .dots {
      display: inline-block;
    }
    .dots span {
      animation: blink 1.4s infinite both;
      font-weight: bold;
    }
    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 20%, 40%, 60%, 80%, 100% { opacity: 1; }
      10%, 30%, 50%, 70%, 90% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box">
      <div class="chat-header">
        <div class="cat-avatar"><i class="fas fa-paw"></i></div>
        AI 皮皮
      </div>
      <div class="messages-container" id="messagesContainer">
        <div class="message bot-message"><div>喵~ 我是皮皮，一只聪明又可爱的 AI 猫咪，有什么我可以帮忙的喵?🐱🐾</div></div>
      </div>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Ask Pipi anything..." />
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://api.deepseek.com/v1/chat/completions';
    const GLITCH_URL = 'https://pipi-portal.glitch.me/chat';
    const chatHistory = [];
    let currentUtterance = null;
    let currentButton = null;

    // Trigger sendMessage() when Enter key is pressed.
    document.getElementById('userInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function getApiKey() {
      try {
        const response = await fetch(GLITCH_URL);
        const data = await response.json();
        return data.apiKey || null;
      } catch (err) {
        console.error("Error fetching API key:", err);
        return null;
      }
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      chatHistory.push({ role: 'user', content: message });
      userInput.value = '';
      const thinkingDiv = addThinkingIndicator();

      const API_KEY = await getApiKey();
      if (!API_KEY) {
        replaceThinkingMessage(thinkingDiv, "喵呜~ 网络或服务器出问题了，请稍后再试💤");
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: 'deepseek-reasoner',
            messages: [
              { role: 'system', content: "You are Pipi, a playful, cute cat-like assistant who says 'meow', purrs, and loves to help with a cheerful and cuddly attitude. You are a 2-year old male cat, living in Shenzhen. You like cat snacks, sleeping and don't like wearing clothes." },
              ...chatHistory
            ],
            temperature: 0.6,
            max_tokens: 8192
          })
        });
        const data = await response.json();

        if (response.ok) {
          const aiText = data.choices[0].message.content;
          // Append a play sound button to the AI reply.
          const formatted = marked.parse(aiText) +
            `<button class="play-sound" onclick="toggleAudio(this)" data-message="${encodeURIComponent(aiText)}" data-playing="false"><i class="fas fa-volume-up"></i></button>`;
          replaceThinkingMessage(thinkingDiv, formatted);
          chatHistory.push({ role: 'assistant', content: aiText });
          playMeow();
        } else {
          replaceThinkingMessage(thinkingDiv, `Oops: ${data.error?.message || 'Unknown error'}`);
        }
      } catch (error) {
        console.error("Error in sendMessage():", error);
        replaceThinkingMessage(thinkingDiv, `Error: ${error.message}`);
      }
    }

    function addMessage(content, role) {
      const container = document.getElementById('messagesContainer');
      const div = document.createElement('div');
      div.className = `message ${role}-message`;
      div.innerHTML = content;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function addThinkingIndicator() {
      const container = document.getElementById('messagesContainer');
      const div = document.createElement('div');
      div.className = 'message bot-message';
      div.innerHTML = `
        <div class="thinking-indicator">
          <div class="dot-flashing"></div>
          皮皮正在思考喵...
        </div>`;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      return div;
    }

    function replaceThinkingMessage(div, htmlContent) {
      div.innerHTML = `<div>${htmlContent}<div style="margin-top: 10px; opacity: 0.6;">🐾</div></div>`;
    }

    function playMeow() {
      const meow = new Audio('https://assets.mixkit.co/active_storage/sfx/275/275-preview.mp3');
      meow.volume = 0.3;
      meow.play();
    }

    // Toggle audio playback on the play sound button.
    function toggleAudio(button) {
      const message = decodeURIComponent(button.getAttribute("data-message"));
      const isPlaying = button.getAttribute("data-playing") === "true";

      if (isPlaying) {
        // Stop playback.
        window.speechSynthesis.cancel();
        button.innerHTML = `<i class="fas fa-volume-up"></i>`;
        button.setAttribute("data-playing", "false");
        currentUtterance = null;
        currentButton = null;
      } else {
        // If another utterance is playing, cancel it and reset its button.
        if (currentButton && currentButton !== button) {
          window.speechSynthesis.cancel();
          currentButton.innerHTML = `<i class="fas fa-volume-up"></i>`;
          currentButton.setAttribute("data-playing", "false");
        }
        // Create and speak the utterance.
        const utterance = new SpeechSynthesisUtterance(message);
        utterance.pitch = 1.6;
        utterance.rate = 1.2;
        // When the utterance ends, revert the button.
        utterance.onend = function() {
          button.innerHTML = `<i class="fas fa-volume-up"></i>`;
          button.setAttribute("data-playing", "false");
          currentUtterance = null;
          currentButton = null;
        };
        currentUtterance = utterance;
        currentButton = button;
        window.speechSynthesis.speak(utterance);
        // Change the button icon to animated three dots.
        button.innerHTML = `<span class="dots"><span>.</span><span>.</span><span>.</span></span>`;
        button.setAttribute("data-playing", "true");
      }
    }
  </script>
</body>
</html>
