<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Pipi the AI Cat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    :root {
      --primary-black: #2d2d2d;
      --secondary-black: #404040;
      --chat-white: #f8f9fa;
      --accent: #7c7c7c;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .chat-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-header {
      background: var(--primary-black);
      color: white;
      padding: 1.5rem;
      border-radius: 20px 20px 0 0;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .cat-avatar {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .cat-avatar::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--primary-black);
      border-radius: 50%;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .messages-container {
      height: 65vh;
      overflow-y: auto;
      padding: 2rem;
      background: var(--chat-white);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      max-width: 70%;
      padding: 1.2rem;
      border-radius: 15px;
      animation: messageAppear 0.3s ease-out;
      position: relative;
    }

    @keyframes messageAppear {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .user-message {
      background: var(--primary-black);
      color: white;
      margin-left: auto;
      border-radius: 15px 15px 0 15px;
    }

    .bot-message {
      background: white;
      color: var(--primary-black);
      border: 2px solid var(--primary-black);
      margin-right: auto;
      border-radius: 15px 15px 15px 0;
    }

    .thinking-indicator {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--accent);
      font-style: italic;
    }

    .dot-flashing {
      position: relative;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      animation: dotFlashing 1s infinite linear;
    }

    .dot-flashing::before, .dot-flashing::after {
      content: '';
      display: inline-block;
      position: absolute;
      top: 0;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
    }

    .dot-flashing::before {
      left: -10px;
      animation: dotFlashing 1s infinite linear;
      animation-delay: 0.2s;
    }

    .dot-flashing::after {
      left: 10px;
      animation: dotFlashing 1s infinite linear;
      animation-delay: 0.4s;
    }

    @keyframes dotFlashing {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .input-container {
      padding: 1.5rem;
      background: white;
      border-top: 2px solid var(--chat-white);
      display: flex;
      gap: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem;
      border: 2px solid var(--primary-black);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124, 124, 124, 0.2);
    }

    button {
      padding: 1rem 2rem;
      background: var(--primary-black);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background: var(--secondary-black);
      transform: translateY(-2px);
    }

    .bot-message::before {
      content: 'Pipi';
      position: absolute;
      top: -18px;
      left: 0;
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box">
      <div class="chat-header">
        <h1>
          <div class="cat-avatar">
            <i class="fas fa-paw"></i>
          </div>
          Pipi - Your AI Cat Companion
        </h1>
      </div>
      
      <div class="messages-container" id="messagesContainer">
        <div class="message bot-message">Meow! I'm Pipi, your AI cat friend! How can I help you today? üêæ</div>
      </div>
      
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message to Pipi...">
        <button onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>
          Send
        </button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://api.deepseek.com/v1/chat/completions';
    const GLITCH_URL = 'https://pipi-portal.glitch.me/chat';

    document.getElementById('userInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function getApiKey() {
      try {
        const response = await fetch(GLITCH_URL);
        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }
        const data = await response.json();
        
        if (!data.apiKey) {
          throw new Error('API key not received from server');
        }
        
        return data.apiKey;
      } catch (error) {
        console.error('Error fetching API key:', error);
        return null;
      }
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message) return;

      // Add user message
      addMessage(message, 'user');
      userInput.value = '';
      
      // Add thinking indicator
      const thinkingDiv = addThinkingIndicator();

      try {
        const API_KEY = await getApiKey();
        if (!API_KEY) {
          replaceThinkingMessage(thinkingDiv, "Sorry, I can't connect to my server right now. Please try again later.");
          return;
        }

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: 'deepseek-reasoner',
            messages: [{ role: 'user', content: message }],
            temperature: 0.6,
            max_tokens: 8192
          })
        });

        const data = await response.json();
        if (response.ok) {
          replaceThinkingMessage(thinkingDiv, data.choices[0].message.content);
          playMeow();
        } else {
          replaceThinkingMessage(thinkingDiv, `Oops! Something went wrong: ${data.error?.message || 'Unknown error'}`);
        }
      } catch (error) {
        replaceThinkingMessage(thinkingDiv, `Connection error: ${error.message}`);
      }
    }

    function addMessage(content, role) {
      const container = document.getElementById('messagesContainer');
      const div = document.createElement('div');
      div.className = `message ${role}-message`;
      div.innerHTML = content;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      return div;
    }

    function addThinkingIndicator() {
      const container = document.getElementById('messagesContainer');
      const div = document.createElement('div');
      div.className = 'message bot-message';
      div.innerHTML = `
        <div class="thinking-indicator">
          <div class="dot-flashing"></div>
          Purring up an answer...
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      return div;
    }

    function replaceThinkingMessage(thinkingDiv, newContent) {
      thinkingDiv.innerHTML = newContent;
      // Add cat paw after response
      thinkingDiv.innerHTML += '<div style="margin-top: 10px; opacity: 0.6;">üêæ</div>';
    }

    // Add occasional meow sound when Pipi responds
    function playMeow() {
      const meow = new Audio('https://assets.mixkit.co/active_storage/sfx/275/275-preview.mp3');
      meow.volume = 0.3;
      meow.play();
    }
  </script>
</body>
</html>
