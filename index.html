<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on iPhone 15 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipi the AI Cat</title>

  <!-- Enable standalone mode (web clip) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Set the status bar style (can be default, black, or black-translucent) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Specify an icon (make sure to provide a 180x180 PNG for best results) -->
  <link rel="apple-touch-icon" href="icon.png">
  
  <!-- You can also include a manifest.json if desired, but iOS mainly uses meta tags -->
  <!-- <link rel="manifest" href="manifest.json"> -->

  <!-- Inline or external CSS -->
  <style>
    /* Example styling: (you can adapt your original styles) */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .chat-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #2d2d2d;
      color: white;
      padding: 1.5rem;
      border-radius: 20px 20px 0 0;
      display: flex;
      align-items: center;
    }
    .chat-header h1 {
      margin: 0;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .cat-avatar {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .cat-avatar::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: #2d2d2d;
      border-radius: 50%;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
    }
    .messages-container {
      height: 65vh;
      overflow-y: auto;
      padding: 2rem;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .message {
      max-width: 70%;
      padding: 1.2rem;
      border-radius: 15px;
      animation: messageAppear 0.3s ease-out;
      position: relative;
    }
    @keyframes messageAppear {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .user-message {
      background: #2d2d2d;
      color: white;
      margin-left: auto;
      border-radius: 15px 15px 0 15px;
    }
    .bot-message {
      background: white;
      color: #2d2d2d;
      border: 2px solid #2d2d2d;
      margin-right: auto;
      border-radius: 15px 15px 15px 0;
      position: relative;
    }
    .bot-message::before {
      content: 'Pipi';
      position: absolute;
      top: -18px;
      left: 0;
      font-size: 0.8rem;
      color: #7c7c7c;
      font-weight: 500;
    }
    .input-container {
      padding: 1.5rem;
      background: white;
      border-top: 2px solid #f8f9fa;
      display: flex;
      gap: 1rem;
    }
    input[type="text"] {
      flex: 4;
      padding: 1rem;
      border: 2px solid #2d2d2d;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #7c7c7c;
      box-shadow: 0 0 0 3px rgba(124,124,124,0.2);
    }
    button {
      flex: 1;
      margin-left: 1rem;
      padding: 1rem;
      background: #2d2d2d;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background: #404040;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box">
      <div class="chat-header">
        <h1>
          <div class="cat-avatar">
            <i class="fas fa-paw"></i> <!-- If using Font Awesome, ensure the link is added -->
          </div>
          Pipi - A Lovely AI Cat 
        </h1>
      </div>
      <div class="messages-container" id="messagesContainer">
        <div class="message bot-message">Meow! I'm Pipi, your AI cat friend! How can I help you today? üêæ</div>
      </div>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message to Pipi...">
        <button onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i> Send
        </button>
      </div>
    </div>
  </div>
  <script>
    // Your JavaScript remains unchanged ‚Äì it handles input, sending messages, and updating the UI.
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      userInput.value = '';
      const thinkingDiv = addThinkingIndicator();
      try {
        const response = await fetch('https://pipi-portal.glitch.me/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'deepseek-reasoner',
            messages: [{ role: 'user', content: message }],
            temperature: 0.6,
            max_tokens: 8192
          })
        });
        const data = await response.json();
        if (response.ok) {
          replaceThinkingMessage(thinkingDiv, data.reply);
        } else {
          replaceThinkingMessage(thinkingDiv, `Oops! ${data.error?.message || 'Unknown error'}`);
        }
      } catch (error) {
        replaceThinkingMessage(thinkingDiv, `Connection error: ${error.message}`);
      }
    }
    function addMessage(content, role) {
      const container = document.getElementById('messagesContainer');
      const div = document.createElement('div');
      div.className = `message ${role}-message`;
      div.innerHTML = content;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      return div;
    }
    function addThinkingIndicator() {
      const container = document.getElementById('messagesContainer');
      const div = document.createElement('div');
      div.className = 'message bot-message';
      div.innerHTML = `
        <div class="thinking-indicator">
          <div class="dot-flashing"></div>
          Purring up an answer...
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      return div;
    }
    function replaceThinkingMessage(thinkingDiv, newContent) {
      thinkingDiv.innerHTML = newContent + '<div style="margin-top: 10px; opacity: 0.6;">üêæ</div>';
    }
  </script>
</body>
</html>
